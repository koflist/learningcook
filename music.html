        <section role="subheader" class="row">
            <div role="title" class="col-md-6 col-lg-6">
                <img src="./css/_images/music/music_icon.png" alt="music">
                <p>小时候，以为音乐像五月天那样，唱着我们的情窦初开，唱着我们的快乐烦恼。高中时，以为音乐是GreenDay，愤怒，去挑战权威，生活的不羁潇洒。长大后，发现音乐就是我们自己，开心悲伤，前进倒退，努力的活着，平凡的旋律也能打动你的心。</p>
            </div>
            <div role="recommend" class="col-md-6 col-lg-6">
                <h1>Recommendation</h1>
                <div role="bgm">
                    <!--  -->
                    <img role="bgmcover" src="./css/_images/music/liqiu.jpeg" alt="AlbumCover">
                    <!--  -->
                    <div role="bgmcontrol">
                        <h4>《立秋》<span>by.筠子</span></h4>
                        <div class="bgmdetail">
                            <div class="musictag">
                                <a href="">民谣</a>
                                <a href="">流行</a>
                                <a href="">中文</a>
                            </div>
                            <ul class="musicrate">
                                    <li></li><!-- 
                                 --><li></li><!-- 
                                 --><li></li><!-- 
                                 --><li></li><!-- 
                                 --><li class="hollow"></li>
                            </ul>
                        </div>
                        <audio role="bgmmusic" controls loop>
                            <source src="musics/liqiu.mp3">
                        </audio>
                    </div>
                </div>
            </div>
        </section>

        <section class="row">
            <figure role="album" class="col-sm-6 col-md-3 col-lg-3">

                    <h1>《斑马，斑马》</h1>

                <!-- music -->
                <section>
                    <img role="albumcover" src="./css/_images/music/anheqiaobei.jpeg" alt="AlbumCover" toggle="playing">
                    <span role="albumdisk"></span>
                    <i role="mediacontrol" toggle="paused"></i>

            </figure>
            <figure role="album" class="col-sm-6 col-md-3 col-lg-3">

                        <a href="">民谣</a>
